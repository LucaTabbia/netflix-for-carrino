<div class="container-personal" style="width: 100%; margin-top: 30px;">
  <h3 class="dashboard-titles">Our last films added:</h3>
    <div class="row">
      <div class="card col-12 col-sm-6 col-xl-3 film-container" *ngFor="let film of lastFilms" [routerLink]="['/films/film-view/', film.id]">
        <div class="card-img-top" style="height: 60%;">
          <img src="{{film.cover_url}}" alt="" class="img-film">
        </div>
        <h4>{{film.title}}</h4>
        <p>{{film.description}}</p>
        <div class="rating">
          <app-star-rating [vote]="film.vote" [canEdit]="true" class="votes"></app-star-rating>
        </div>
        <div class="film-buttons">
          <fa-icon [icon]="film.isFavorite?faHeart:faHeartEmpty" (click)="addToFavorites(film.id, 'last'); $event.stopPropagation()" size="2x" class="heart"></fa-icon>
          <fa-icon [icon]="faEdit" *ngIf="film.created_by== userId" class="edit" (click)="$event.stopPropagation()" [routerLink]="['/films/edit-film/', film.id]" size="2x"></fa-icon>
        </div>
      </div>
    </div>
    <h3 class="dashboard-titles">Out best films:</h3>
    <div class="row">
        <div class="card col-12 col-sm-6 col-xl-3 film-container" *ngFor="let film of bestFilms" [routerLink]="['/films/film-view/', film.id]">
          <div class="card-img-top" style="height: 60%;">
            <img src="{{film.cover_url}}" alt="" class="img-film">
          </div>
          <h4>{{film.title}}</h4>
          <p>{{film.description}}</p>
          <div class="rating">
            <app-star-rating [vote]="film.vote" [canEdit]="true" class="votes"></app-star-rating>
          </div>
          <div class="film-buttons">
            <fa-icon [icon]="film.isFavorite?faHeart:faHeartEmpty" (click)="addToFavorites(film.id, 'best'); $event.stopPropagation()" size="2x" class="heart"></fa-icon>
            <fa-icon [icon]="faEdit" *ngIf="film.created_by== userId" class="edit" (click)="$event.stopPropagation()" [routerLink]="['/films/edit-film/', film.id]" size="2x"></fa-icon>
          </div>
        </div>
      </div>
</div>
