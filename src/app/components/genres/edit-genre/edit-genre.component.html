<div class="container" style="margin-top: 30px;">
    <form method="POST">
      <label for="name" class="form-label">Name:</label><br>
      <input type="text" class="form-control col-4" name="name" [(ngModel)]="genre.name"><br><br>
      <label for="image_url" class="form-label">Image url:</label><br>
      <input type="text" class="form-control col-4" name="image_url" [(ngModel)]="genre.image_url"><br><br>
      <label for="films" class="form-label">Films:</label><br>
      <div id="filmsForm" class="row buttons-to-select">
        <button *ngFor="let film of films"class="btn button-to-select" [ngClass]="film.selected?'btn-dark':'btn-light'" name="add-film" (click)="addFilm(film.id)">{{film.title}}</button>
      </div>
      <button type="submit" class="btn btn-dark" name="edit-genre" (click)="edit()">Edit Genre</button>
      <button type="submit" class="btn btn-dark" name="remove-genre" (click)="remove()">Remove Genre</button>
      <button class="btn btn-dark" [routerLink]="['/genres/genre-list/']">Cancel</button>
    </form>
  </div>
