<div class="container-personal">
  <div class="top-plus-icon">
    <fa-icon [icon]="faPlus" class="plus" size="2x" [routerLink]="['/films/add-film']"></fa-icon>
  </div>
    <form class="search-form">
      <input type="search" name="search" class="form-control me-2 search-bar" placeholder="Search" aria-label="Search" [(ngModel)]="searchTag">
      <button class="btn btn-outline-success search-button" type="submit" (click)="search()">Search</button>
    </form>
      <div class="row">
        <div class="card col-3 film-container" *ngFor="let film of films" [routerLink]="['/films/film-view/', film.id]">
          <div class="card-img-top" style="height: 60%;">
            <img src="{{film.cover_url}}" alt="" class="img-film">
          </div>
          <h4>{{film.title}}</h4>
          <p>{{film.description}}</p>
          <div class="rating">
            <app-star-rating [vote]="film.vote" [canEdit]="true" class="votes" (voteChanged)="setVoteHandler(film, $event)"></app-star-rating>
          </div>
          <div class="film-buttons">
            <fa-icon [icon]="film.isFavorite?faHeart:faHeartEmpty" (click)="addToFavorites(film.id); $event.stopPropagation()" size="2x" class="heart"></fa-icon>
            <fa-icon [icon]="faEdit" *ngIf="film.created_by== userId" class="edit" (click)="$event.stopPropagation()" [routerLink]="['/films/edit-film/', film.id]" size="2x"></fa-icon>
          </div>
        </div>
      </div>
  </div>
