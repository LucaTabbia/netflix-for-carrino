<div class="container" style="margin-top: 30px;">
    <form method="POST">
      <label for="firstname" class="form-label">Firstname:</label><br>
      <input type="text" class="form-control col-4" name="firstname" [(ngModel)]="actor.firstname"><br><br>
      <label for="lastname" class="form-label">Lastname:</label><br>
      <input type="text" class="form-control col-4" name="lastname" [(ngModel)]="actor.lastname"><br><br>
      <label for="birthdate" class="form-label">Birthdate:</label><br>
      <input type="date" class="form-control col-4" name="birthdate" [(ngModel)]="actor.birthdate"><br><br>
      <label for="photo_url" class="form-label">Photo url:</label><br>
      <input type="text" class="form-control col-4" name="photo_url" [(ngModel)]="actor.photo_url"><br><br>
      <label for="films" class="form-label">Films:</label><br>
      <div id="filmsForm" class="row buttons-to-select">
        <button *ngFor="let film of films"class="btn button-to-select" [ngClass]="film.selected?'btn-dark':'btn-light'" name="add-film" (click)="addFilm(film.id)">{{film.title}}</button>
      </div>
      <button type="submit" class="btn btn-dark" name="edit-actor" (click)="edit()">Edit Actor</button>
      <button type="submit" class="btn btn-dark" name="remove-actor" (click)="remove()">Remove Actor</button>
      <button class="btn btn-dark" [routerLink]="['/actors/actor-list/']">Cancel</button>
    </form>
  </div>
